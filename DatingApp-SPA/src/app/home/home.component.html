<div class="container mt-5 text-center">
  <div *ngIf="!registerMode">
      <h1>Find your matches</h1>
      <p class="lead text-muted">
        Come on in to view your matches... All you need to do is sign up !
      </p>
      <p>
        <a href="#" class="btn btn-primary my-2 mr-2" (click)="registerToggle()">Register</a>
        <a href="#" class="btn btn-info my-2">Learn More</a>
      </p>
  </div>
  
  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-lg-4">
          <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
