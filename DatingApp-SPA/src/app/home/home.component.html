<div class="container mt-5 text-center">
  <div *ngIf="!registerMode">
      <h1>Trouvez vos matches</h1>
      <p class="lead text-muted">
        Connectez-vous pour voir vos matches !!!... Ou crééez un nouveau compte !
      </p>
      <p>
        <a href="#" class="btn btn-primary my-2 mr-2" (click)="registerToggle()">Nouveau</a>
        <a href="#" class="btn btn-info my-2">Qui sommes-nous</a>
      </p>
  </div>
  
  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-lg-4">
          <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
