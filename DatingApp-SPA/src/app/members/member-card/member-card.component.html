<div class="card mb-4">
  <div class="card-img-wrapper">
    <img src="{{user.photoUrl || '../../../../../assets/user.png'}}" alt="{{user.username}}" class="card-img-top">
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item"><button class="btn btn-primary" 
        [routerLink]="['/member/', user.id]"><fa-icon [icon]="faUser" ></fa-icon></button></li>
      <li class="list-inline-item"><button class="btn btn-primary" (click)="sendLike(user.id)"><fa-icon [icon]="faHeart"></fa-icon></button></li>
      <li class="list-inline-item"><button class="btn btn-primary"><fa-icon [icon]="faEnvelope"></fa-icon></button></li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1"> 
      <fa-icon [icon]="faUser"></fa-icon>
      {{user.username | titlecase}}, {{user.age}}
    </h6>
    <p class="card-text text-muted text-center">{{user.city}}</p>
  </div>
</div>
