
<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2>Sign up !</h2>
  <div class="form-group">
    <label >User name</label>
    <input type="text" class="form-control" name="username" [(ngModel)]="model.username">     
  </div>
  <div class="form-group">
    <label for="inputPassword">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" [(ngModel)]="model.password" required>
  </div>
  
  <button class="btn btn-primary mr-2" type="submit">Register</button>
  <button class="btn btn-secondary" type="button" (click)="cancel()">Cancel</button>
</form>
