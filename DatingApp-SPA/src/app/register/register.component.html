
<form [formGroup]="registerForm" (ngSubmit)="register()">
  <h2>Sign up !</h2>

  <hr>

  <div class="form-group">
    <label class="control-label" style="margin-right:10px">Sexe: </label>
    <label class="radio-inline">
      <input class="mr-3" type="radio" value="male" formControlName="gender">homme
    </label>
    <label class="radio-inline ml-3">
      <input class="mr-3" type="radio" value="female" formControlName="gender">femme
    </label>
  </div>

  <div class="form-group">
    <input type="text" 
    [ngClass]="{'is-invalid': registerForm.get('username').errors 
              && registerForm.get('username').touched}"
    class="form-control" formControlName="username" placeholder="Votre nom"> 
    <div class="invalid-feedback"> Svp, choisissez un prénom</div>    
  </div>

  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('knownAs').errors && registerForm.get('knownAs').touched}" 
    class="form-control"
    placeholder="Pseudo" 
    formControlName="knownAs">
    <div class="invalid-feedback" *ngIf="registerForm.get('knownAs').touched && registerForm.get('knownAs').hasError('required')">Pseudo requis</div>
  </div>

  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('dateOfBirth').errors && registerForm.get('dateOfBirth').touched}" class="form-control"
      placeholder="Date de naissance" formControlName="dateOfBirth" type="text" bsDatepicker [bsConfig]='bsConfig' >
    <div class="invalid-feedback" *ngIf="registerForm.get('dateOfBirth').touched && registerForm.get('dateOfBirth').hasError('required')">Date de naissance requise</div>
  </div>

  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('city').errors && registerForm.get('city').touched}" class="form-control"
      placeholder="Ville" formControlName="city">
    <div class="invalid-feedback" *ngIf="registerForm.get('city').touched && registerForm.get('city').hasError('required')">Ville requise</div>
  </div>

  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('country').errors && registerForm.get('country').touched}" class="form-control"
      placeholder="Pays" formControlName="country">
    <div class="invalid-feedback" *ngIf="registerForm.get('country').touched && registerForm.get('country').hasError('required')">Pays requis</div>
  </div>

  <div class="form-group">
    <input type="password" 
    [ngClass]="{'is-invalid': registerForm.get('password').errors 
              && registerForm.get('password').touched}"
    class="form-control" formControlName="password" placeholder="Mot de passe">
    <div class="invalid-feedback" 
    *ngIf="registerForm.get('password').hasError('required') 
          && registerForm.get('password').touched">  
          Renseignez un mot de passe
    </div>
    <div class="invalid-feedback" 
    *ngIf="registerForm.get('password').hasError('minlength') 
          && registerForm.get('password').touched">  
          le mdp doit faire au moins 4 caractères
    </div>  
    <div class="invalid-feedback" 
    *ngIf="registerForm.get('password').hasError('maxlength') 
          && registerForm.get('password').touched" >
          le mdp doit faire moins de 8 caractères
    </div>     
  </div>

  <div class="form-group">
    <input type="password" 
    [ngClass]="{'is-invalid': registerForm.get('confirmPassword').errors 
              && registerForm.get('confirmPassword').touched
              || registerForm.get('confirmPassword').touched
              && registerForm.hasError('mismatch')}"    
    class="form-control" 
    formControlName="confirmPassword" 
    placeholder="confirmez le mot de passe">
    <div class="invalid-feedback" 
      *ngIf="registerForm.get('confirmPassword').hasError('required') 
            && registerForm.get('confirmPassword').touched">  
            Pour confirmer votre mdp, renseignez votre mdp 
    </div>
    <div class="invalid-feedback" 
      *ngIf="registerForm.hasError('mismatch') 
            && registerForm.get('confirmPassword').touched">  
            le mdp doit correspondre
    </div>
  </div>
  
  <button class="btn btn-primary mr-2" type="submit" [disabled]="!registerForm.valid">Enregistrer</button>
  <button class="btn btn-secondary" type="button" (click)="cancel()">Cancel</button>
</form>
