<nav class="navbar navbar-expand-md navbar-dark bg-primary"> 
  <div class="container">
    <a class=" navbar-brand" href="#">Dating App</a>
    <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Matches</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Lists</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Messages</a>
      </li>
    </ul>
  
    <div *ngIf="loggedIn()" class="dropdown ml-auto" dropdown>
      <a class=" dropdown-toggle text-light" dropdownToggle>
        Welcome {{authService.decodedToken?.unique_name | titlecase}}
      </a>
    
      <div class="dropdown-menu mt-3" *bsDropdownMenu>
        <a class="dropdown-item" href="#"><fa-icon [icon]="faUser"></fa-icon>Edit Profil</a>
        <div class="dropDown-divider"></div>  
        <a class="dropdown-item"(click)="logOut()">
          <fa-icon [icon]="faSignOutAlt"></fa-icon>Logout</a>        
      </div>
    </div>
  
    <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline mt-2 mt-md-0 ml-auto" (ngSubmit)="login()">
      <input class="form-control mr-sm-2" type="text" name="username" placeholder="Username" 
        [(ngModel)]="model.username" required>
      <input class="form-control mr-sm-2" type="password" name="password" placeholder="Password" 
      [(ngModel)]="model.password" required>
      <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
    </form>
  </div> 
</nav>
